<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main.scss">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="login-container active">
  <div class="left-panel active">
    <h1>Присоединяйтесь к нашему проекту</h1>
    <h2>Войти в аккаунт</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="#" class="switch-form" id="switch-to-register">Зарегистрируйтесь</a></p>
  </div>
  <div class="right-panel"><img src="img/Rectangle.png" alt=""></div>
</div>

<div class="register-container" style="display: none;">
  <div class="left-panel">
    <h1>Присоединяйтесь к нашему проекту</h1>
    <h2>Регистрация</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" required>
      </div>
      <button type="submit" class="login-button">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="#" class="switch-form" id="switch-to-login">Войдите</a></p>
  </div>
  <div class="right-panel"><img src="img/Rectangle.png" alt=""></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const switchToLogin = document.getElementById('switch-to-login');
    const switchToRegister = document.getElementById('switch-to-register');
    const loginFormContainer = document.querySelector('.login-container');
    const registerFormContainer = document.querySelector('.register-container');

    switchToLogin.addEventListener('click', function(event) {
      event.preventDefault();
      loginFormContainer.style.display = 'flex';
      registerFormContainer.style.display = 'none';
    });

    switchToRegister.addEventListener('click', function(event) {
      event.preventDefault();
      loginFormContainer.style.display = 'none';
      registerFormContainer.style.display = 'flex';
    });
  });


</script>





</body>

</html>
