<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main.scss">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <div class="left-side-header">
      <img alt="" src="img/Burger-menu.png">
      <img alt="" src="img/bell.png">
    </div>
    <div class="right-side-header">
      <img alt="" src="img/account.png">
    </div>
  </header>

  <main>
    <div class="left-side-bar">
      <div class="projects">
        <h3>Проекты</h3>
        <div class="projects-list">
            <button class="button-project">Наш первый проект</button>
            <button class="button-project">Наш второй проект</button>
        </div>
      </div>
      <div class="footer-bar">
        <div class="events">
          <div class="calendar">
            <img alt="Segodnya" src="img/Segodnya.png">
            <p>Сегодня</p>
          </div>
          <div class="oncoming">
            <img alt="" src="img/Calendar.png">
            <p>Предстоящие</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main-grid">
        <div class="app">
          <div class="boards">
            <div class="boards__item">
              <span contenteditable="true" class="title">Введите название</span>
              <div class="list">
                <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>
                <div class="form">
                  <textarea class="textarea" placeholder="Введите название карточки"></textarea>
                  <div class="buttons">
                    <button class="add_item-btn">Добавить карточку</button>
                    <button class="cancel_item-btn">Отмена</button>
                  </div>
                </div>
                <div class="add__btn"><span> + </span>Добавить карточку</div>
              </div>
            </div>
          </div>
      <div class="button_add_board">Добавить доску</div>
        </div>
    </div>
  </main>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
